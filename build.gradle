plugins {
    id 'java'
}

group = 'com.qhrtech'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.xmlgraphics:batik-bridge:1.7'
}

test {
    useJUnitPlatform()
}